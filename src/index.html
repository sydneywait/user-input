<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>

<body>
  <div id="form-header">
    <section id="form-input">
      <fieldset>
        <input type="text" id="first-name" placeholder="Enter First Name"><br>
        <input type="text" id="last-name" placeholder="Enter Last Name"><br>
        <input type="text" id="email-address" placeholder="Enter Email Address"><br>
        <input type="text" id="phone-number" placeholder="Enter Phone Number"><br>
        <input type="date" id="birthday" placeholder="Enter Birthday"><br>
        <select id="department">
          <option value="Finance">Finance</option>
          <option value="Sales">Sales</option>
          <option value="Human Resources">Human Resources</option>
          <option value="Marketing">Marketing</option>
        </select><br>
        <input type="checkbox" name = "super" id="supervisor" value=true >Supervisor?<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>
        <button id="submit-btn">Submit</button>
      </fieldset>


    </section>
    <section id="search-queries">
      <fieldset>
        <input type="text" id="search-name" placeholder="Search by First or Last Name"><br>
        <button id="search-name-btn">Search</button>
      </fieldset>
        <fieldset>
        <input type="text" id="search-department" placeholder="Search by Department"><br>
        <button id="search-dept-btn">Search</button>
      </fieldset>
    </fieldset>
    <fieldset>
        <label for="show-super-btn" class="btn-labels">Show All Supervisors</label> <br>
        <button id="show-super-btn">Show</button>
  </fieldset>
  <fieldset>
      <label for="show-all-btn" class="btn-labels">Show All Employees</label> <br>
      <button id="show-all-btn">Show</button>
</fieldset>


    </section>
  </div>

  <section id="employee-cards"></section>


  <script src="scripts/employeeBuilder.js"></script>
  <script src="scripts/apiManager.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
